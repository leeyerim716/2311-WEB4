<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drag-able {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            cursor: pointer;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="drag-able">

    </div>

    <script>
        const dargAble = document.getElementById('drag-able');
        
        // 재료
        let isClicked = false;
        // 2. x좌표와 y좌표를 담을 변수

       
        dargAble.addEventListener('mousedown',(e) => {
            isClicked = true;

            console.log(`type : ${e.type}, x : ${e.clientX}, y: ${e.clientY}`)
            console.log(dargAble.getBoundingClientRect().top,dargAble.getBoundingClientRect().left)
        })
        
        dargAble.addEventListener('mousemove', (e) => {
            if(isClicked){
                console.log(`type : ${e.type}, x : ${e.clientX}, y: ${e.clientY}`)
            }
            
        })
        
        dargAble.addEventListener('mouseup', (e) => {

            isClicked = false;
            
            console.log(`type : ${e.type}, x : ${e.clientX}, y: ${e.clientY}`)

        })
    




    </script>
</body>
</html>
